   შესახებ:
ადგილობრივი ამინდი საშუალებას გაძლევთ თვალყური ადევნოთ თქვენი არჩეული ქალაქების მიმდინარე და მომავალ ამინდს.

Როგორ მუშაობს:
მოძებნეთ თქვენი ქალაქი საძიებო ზოლში სახელის შეყვანით.
აირჩიეთ ქალაქი შედეგების ფარგლებში, ეს მიგიყვანთ თქვენი არჩევანის მიმდინარე ამინდამდე.
თვალყური ადევნეთ ქალაქს ზედა მარჯვენა კუთხეში (+) ხატულაზე დაწკაპუნებით. ეს გადაარჩენს ქალაქს მოგვიანებით სანახავად
    მთავარი გვერდი. ქალაქის ამოღება თუ აღარ გსურთ ქალაქის თვალის დევნება, უბრალოდ აირჩიეთ ქალაქი მთავარ გვერდზე. ზე
    გვერდის ბოლოში იქნება ქალაქის წაშლის ვარიანტი. დახურვა ">
